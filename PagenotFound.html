<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px;
        }
        h1 {
            font-size: 6em;
            margin: 0;
            color: #333;
        }
        h2 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #666;
        }
        p {
            font-size: 1.1em;
            color: #999;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for might be in another universe. Meanwhile, you can <a href="./httprequest.js">return to the homepage</a>.</p>
    </div>
</body>
</html>
